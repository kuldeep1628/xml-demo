<!DOCTYPE html>
<html>
<body>
<div>
<b>To:</b><span id="to"></span><br>
<b>from:</b><span id="from"></span><br>
<b>message:</b><span id="message"></span><br>
</div>
<script>
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","demo.xml",true);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 
document.getElementBy("to").innerHTML=xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;
document.getElementBy("from").innerHTML=xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;
document.getElementBy("message").innerHTML=xmlDoc.getElementsByTagName("body")[0].childNodes[0].nodeValue;


</script>

</body>
</html>
